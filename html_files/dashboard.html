<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style sheets/navbar.css">
    <link rel="stylesheet" href="../style sheets/dashboard.css">
    <title>Document</title>
</head>
<body>
    <nav id="navbar"></nav>
    <main id="maincontent">
      
    </main>
    <dialog id="addBook_dialog">
        <form id="addBookForm" method="dialog">
          <h2>Add a New Book</h2>
      
          <label for="bookTitle">Title<span style="color: red;">*</span>:</label>
          <input type="text" id="bookTitle" name="bookTitle" required>
      
          <label for="bookAuthor">Author<span style="color: red;">*</span>:</label>
          <input type="text" id="bookAuthor" name="bookAuthor" required>
      
      
          <label for="bookGenre">Genre<span style="color: red;">*</span>:</label>
          <input type="text" id="bookGenre" name="bookGenre" required>
      
          <label for="bookCover">Book Cover (optional):</label>
          <input type="file" id="bookCover" name="bookCover" accept="image/*">
      
          <div class="form-buttons">
            <button type="submit" id="submit">Add Book</button>
            <button type="button" onclick="document.getElementById('addBook_dialog').close()">Cancel</button>
          </div>
        </form>
      </dialog>
      
    <script src="../scripts/loader.js"></script>
    <script src="../scripts/add.js"></script>
</body>
</html>
